<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex justify-center items-center min-h-screen bg-gray-100 p-4">
    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md text-center">
        <h1 class="text-2xl font-bold mb-4">Simple Quiz</h1>
        <h2 class="text-xl font-semibold">Question 1</h2>
        <p class="text-lg mb-4">What is the capital of France?</p>
        <ul class="space-y-2">
            <li class="bg-gray-200 p-2 rounded">Berlin</li>
            <li class="bg-gray-200 p-2 rounded">Madrid</li>
            <li class="bg-gray-200 p-2 rounded">Paris</li>
            <li class="bg-gray-200 p-2 rounded">Rome</li>
        </ul>
        <h3 class="mt-4 text-lg font-semibold">Question 2</h3>
        <p class="text-lg mb-4">What is 2 + 2?</p>
        <ul class="space-y-2">
            <li class="bg-gray-200 p-2 rounded">3</li>
            <li class="bg-gray-200 p-2 rounded">4</li>
            <li class="bg-gray-200 p-2 rounded">5</li>
            <li class="bg-gray-200 p-2 rounded">6</li>
        </ul>
        <h4 class="mt-4 text-lg font-semibold">Question 3</h4>
        <p class="text-lg mb-4">Which planet is known as the Red Planet?</p>
        <ul class="space-y-2">
            <li class="bg-gray-200 p-2 rounded">Earth</li>
            <li class="bg-gray-200 p-2 rounded">Mars</li>
            <li class="bg-gray-200 p-2 rounded">Jupiter</li>
            <li class="bg-gray-200 p-2 rounded">Saturn</li>
        </ul>
        <footer class="mt-6 text-gray-500">Made with ❤️ using HTML & Tailwind CSS</footer>
    </div>
</body>
</html>
